<!DOCTYPE html>
<html ng-app="appMarket" lang="en">

<head>
    <meta charset="utf-8"/>
    <title>Market</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>


<body ng-controller="angularController">
<div class="container">
    <h1>Products</h1>
    <table class="table">
        <thead>
        <tr>
            <td><b>ID</b></td>
            <td><b>Title</b></td>
            <td><b>Cost</b></td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in productsPage.content">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.price}}</td>
            <td>
                <button class="btn btn-primary" ng-click="infoOfProduct(p.id)">details</button>
                <button class="btn btn-primary" ng-click="deleteOfProduct(p.id)">delete</button>
                <button class="btn btn-success" ng-click="addToCart(p.id)">add to Cart</button>
            </td>
        </tr>
        </tbody>
    </table>

    <p></p>
    <button class="btn btn-primary" ng-click="previusPage()">Previus Page</button>
    <button class="btn btn-primary" ng-click="nextPage()">Next Page</button>
    <h3>page: {{numberOfPage}}</h3>

    <p></p>
    <h1>Корзина</h1>
    <table class="table">
        <thead>
        <tr>
            <td><b>Название</b></td>
            <td><b>Количество</b></td>
            <td><b>Цена 1шт</b></td>
            <td><b>Цена позиции</b></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="oip in cart.items">
            <td>{{oip.productTItle}}</td>
            <td>{{oip.quantity}}</td>
            <td>{{oip.pricePerProduct}}</td>
            <td>{{oip.positionPrice}}</td>
            <td>
                <button class="btn btn-danger" ng-click="deleteFromCart(oip.productTItle)">Удалить</button>
            </td>
            <td>
                <button class="btn btn-info" ng-click="deletePiece(oip.productTItle)">-</button>
            </td>
            <td>
                <button class="btn btn-info" ng-click="addPiece(oip.productTItle)">+</button>
            </td>
        </tr>
        </tbody>
    </table>
    <p></p>
    <h3>Сумма (итого): {{cartPrice}}</h3>

    <p></p>
    <button class="btn btn-warning" ng-click="clearCart()">Очистить корзину</button>
</div>
</body>
</html>
