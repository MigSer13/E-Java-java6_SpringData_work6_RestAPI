<div>
    <h3>Ваши заказы</h3>
    <table class="table">
        <thead>
        <tr>
            <td><b>ID</b></td>
            <td><b>Сумма</b></td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="o in orders">
            <td>{o.id}</td>
            <td>{o.price}</td>
        </tr>
        </tbody>
    </table>
</div>
